[package]
name = "rusty-nail"
version = "0.1.0"
edition = "2021"
build = "build.rs"
description = "A Rust-based GUI tool for patching EXE files with DIF files, such as those generated by IDA"
authors = ["Avi Tretiak - <avi@babi.uy>"]
readme = "README.md"
keywords = ["rust", "patch", "exe", "dif", "gui"]
repository = "https://github.com/avitretiak/rusty-nail"

[dependencies]
rfd = "0.14.1"
tempfile = "3.10.1"
slint = "1.6.0"

[build-dependencies]
slint-build = "1.6"
